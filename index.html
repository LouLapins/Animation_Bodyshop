<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <section id="products">

            <a href="#" class="socials-btn"><i class="fab fa-facebook-f"></i></a>

            <a href="#" class="socials-btn"><i class="fab fa-instagram"></i></a>

            <h1>Lemon</h1>

            <img class="img-row-img" src="/img/row-bath.jpg" alt="Body Wash on edge of bath tub">
